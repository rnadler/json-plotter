<alert type="success" ng-hide="projectLoadSuccessAlert.enabled == false">Sucessfully loaded project {{projectData.name}}!</alert>
<div class="panel panel-default">
  <div class="panel-heading">Last JSON Loaded: <span class="text-info">{{projectData.name}}</span></div>
  <div class="panel-body">
    <table class="table-condensed">
      <tr>
        <td>
          <button class="btn btn-default" ng-click="loadFile()" tooltip="Load a JSON file.">
            <span class="glyphicon glyphicon-arrow-up"></span>
            Load JSON file
          </button>
          <input onchange="angular.element(this).scope().readJson(this, true)"
                 style="display:none" id="loadJsonfile" type="file" accept=".json"/>
        </td>
      </tr>
    </table>
  </div>
</div>
